<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Màu ngẫu nhiên</title>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border: rebeccapurple solid 1px"></canvas>
<script>
    function Circle(x,y,radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }
    function getRandomHex() {
        return Math.floor(Math.random()*255);
    }
    function getRandomColor() {
        var red = getRandomHex();
        var green = getRandomHex();
        var blue = getRandomHex();
        return "rgb("+red+","+green+","+blue+")";
    }
    function createCircle() {
        var ctx = document.getElementById("canvas").getContext("2d");
        var radius = Math.floor(Math.random()*80);
        var num = Math.floor(Math.random()*500);
        var circle = new Circle(num,num,radius);
        var color = getRandomColor();
        ctx.beginPath();
        ctx.arc(circle.x,circle.y,circle.radius,0,2*Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
    }
    createCircle();
    createCircle();
    createCircle();
    createCircle();
    createCircle();
    createCircle();
    createCircle();
    createCircle();
    createCircle();
    createCircle();
</script>
</body>
</html>
